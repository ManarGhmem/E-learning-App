<div class="main-wrapper">
    <div class="auth-wrapper d-flex no-block justify-content-center align-items-center"
        style="background:url(../../assets/images/big/auth-bg.jpg) no-repeat center center;">
        <div class="auth-box" style="background-color: rgb(211, 225, 226);margin-top: 70px;">
            <div id="loginform">
                <div class="logo">
                    <span class="db"><img src="../../../assets/images/iliade-removebg-preview.png" width="30%"
                            alt="logo" /></span>
                    <h5 class="font-medium m-b-20">Sign Up</h5>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form [formGroup]="form" (submit)="submit()" class="form-horizontal m-t-20" id="loginform"
                            action="index.html">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                                </div>
                                <input class="form-control form-control-lg" formControlName="name" class="form-control"
                                    placeholder="Name" required>
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon2"><i
                                            class="fas fa-envelope"></i></span>
                                </div>
                                <input class="form-control form-control-lg" formControlName="email" type="email"
                                    class="form-control" placeholder="Email" required>
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon2"><i class="ti-lock"></i></span>
                                </div>
                                <input class="form-control form-control-lg" formControlName="password" type="password"
                                    class="form-control" placeholder="Password" required>
                            </div>
                            <div *ngIf="errorMessage" class="alert alert-danger">
                                {{ errorMessage }}
                            </div>
                            <div class="form-group text-center">
                                <div class="col-xs-12 p-b-20">
                                    <button class="btn btn-block btn-lg btn-info" type="submit"
                                        style="background-color: rgb(70, 144, 223);">Sign Up</button>
                                </div>
                            </div>
                            <div class="form-group m-b-0 m-t-10 ">
                                <div class="col-sm-12 text-center ">
                                    Already have an account? <a href="login " class="text-info m-l-5 "><b>Sign
                                            In</b></a>
                                </div>
                            </div>
                            
                            <div *ngIf="registrationSuccess" class="alert alert-success">
                                <p>Registration successful! Please check your email to activate your account.</p>
                                <p>Need to activate your account? <a routerLink="/activate">Activate Account</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
