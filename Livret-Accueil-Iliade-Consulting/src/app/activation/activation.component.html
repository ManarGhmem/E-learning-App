<div class="main-wrapper">
    <div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(../../assets/images/big/auth-bg.jpg) no-repeat center center;">
      <div class="auth-box" style="background-color: rgb(211, 225, 226); margin-top: 100px;">
        <div id="activationForm">
          <div class="logo">
            <span class="db"><img src="../../../assets/images/iliade-removebg-preview.png" width="30%" alt="logo" /></span>
            <h5 class="font-medium m-b-20">Activate Account</h5>
          </div>
          <div class="row">
            <div class="col-12">
              <form (ngSubmit)="activateUser()" #activationForm="ngForm" class="form-horizontal m-t-20" id="activationForm" action="index.html">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="ti-key"></i></span>
                  </div>
                  <input class="form-control form-control-lg" id="token" aria-label="Activation Token" aria-describedby="basic-addon1" [(ngModel)]="activationToken" name="token" type="text" class="form-control" placeholder="Activation Token" required>
                </div>
                <!-- <div *ngIf="activationError" class="alert alert-danger">
                  {{ activationError }}
                </div> -->
                <div class="form-group text-center">
                  <div class="col-xs-12 p-b-20">
                    <button class="btn btn-block btn-lg btn-info" type="submit" style="background-color: rgb(70, 144, 223);">Activate</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
